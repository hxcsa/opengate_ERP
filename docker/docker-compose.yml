services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: erp_user
      POSTGRES_PASSWORD: erp_password
      POSTGRES_DB: erp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: 
      context: ../backend
      dockerfile: Dockerfile
    volumes:
      - ../backend:/app
    environment:
      DATABASE_URL: postgresql+asyncpg://erp_user:erp_password@db/erp_db
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  postgres_data:
